<mat-card>
    <mat-card-header>
      <mat-card-title *ngIf="determineUpdate(); else submitRef">
        Update {{selectedAnimal.name}}'s Info
      </mat-card-title>
      <ng-template #submitRef>
        <mat-card-title>
          Add an Animal
        </mat-card-title>
      </ng-template>
    </mat-card-header>
    <form [formGroup]="group" (submit)="submit(form)" #form="ngForm">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Enter Name" formControlName="name" >
          <mat-error *ngIf="validateField('name', form)">Please, enter the animal's name</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Height</mat-label>
          <input matInput type="text" placeholder="Enter Height" formControlName="height" >
          <mat-error *ngIf="validateField('height', form)">Please, enter the animal's height</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Mass</mat-label>
          <input matInput type="text" placeholder="Enter Mass" formControlName="mass" >
          <mat-error *ngIf="validateField('mass', form)">Please, enter the animal's mass</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Continent</mat-label>
          <input matInput type="text" placeholder="Enter Continent" formControlName="continent" >
          <mat-error *ngIf="validateField('continent', form)">Please, enter the animal's continent</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">
          {{determineUpdate() ? 'Update' : 'Submit'}}
        </button>
        <button mat-raised-button type="reset" color="accent" (click)="cancel()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
